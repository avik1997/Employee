<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>

    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/employee}">Employee Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Create New Employee </h1>
                      <div class = "card-body">
                          <form th:action="@{/employee}" th:object = "${employee}" method="POST">
                              <div class ="form-group">
                                  <label>Enter Employee Name </label>
                                  <input
                                  type = "text"
                                  name = "name"
                                  th:field = "*{name}"
                                  class = "form-control"
                                  placeholder="Enter Employee Name" 
                                  />
                              </div>
                              
                              <div class ="form-group">
                                  <label> Email </label>
                                  <input
                                  type = "text"
                                  name = "email"
                                  th:field = "*{email}"
                                  class = "form-control"
                                  placeholder="Email" 
                                  />
                              </div>
                              
                              <div class ="form-group">
                                  <label> Employee DateOfBirth </label>
                                  <input
                                  type = "text"
                                  name = "dateOfBirth"
                                  th:field = "*{dateOfBirth}"
                                  class = "form-control"
                                  placeholder="Enter Employee DateOfBirth" 
                                  />
                              </div>
                              
                              <div class ="form-group">
                                  <label> Employee Age </label>
                                  <input
                                  type = "text"
                                  name = "age"
                                  th:field = "*{age}"
                                  class = "form-control"
                                  placeholder="Enter Employee Age" 
                                  />
                              </div>
                              
                              <div class ="form-group">
                                  <label> Employee Salary </label>
                                  <input
                                  type = "text"
                                  name = "email"
                                  th:field = "*{salary}"
                                  class = "form-control"
                                  placeholder="Enter Employee DateOfBirth" 
                                  />
                              </div>
                              
                              <div class ="form-group">
                                  <label> Employee status </label>
                                  <input
                                  type = "text"
                                  name = "status"
                                  th:field = "*{status}"
                                  class = "form-control"
                                  placeholder="Enter Employee Status" 
                                  />
                              </div>
                              
                              <div class = "box-footer">
                                  <button type="submit" class = "btn btn-primary">
                                      Submit
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
