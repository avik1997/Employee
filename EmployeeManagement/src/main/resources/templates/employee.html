<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>

    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Employee List</h1>
        </div>
        
        <div class="row">
			<div class="col-lg-3">
				<a th:herf = "@{/employee/new}" class = "btn btn-primary btn-sm md-3">Add Employee</a>
			</div>
        </div>

           <table class="table table-sm">
                    <thead class="table-primary">
                        <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">DathOfBirth</th>
                        <th scope="col">Age</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee:${employee}">
                        <th scope="row" th:text ="${employee.id}"></th>
                        <td th:text ="${employee.name}"></td>
                        <td th:text ="${employee.email}"></td>
                        <td th:text ="${employee.dateOfBirth}"></td>
                        <td th:text ="${employee.age}"></td>
                        <td th:text ="${employee.salary}"></td>
                        <td th:text ="${employee.status}"></td>
                        <td>
						<a th:href = "@{/employee/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/employee/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
                        
                        </tr>
                    </tbody>
            </table>
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
